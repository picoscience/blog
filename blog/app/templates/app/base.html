{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% block title %}{% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    {% block styles %}{% endblock styles %}
    <link href="//db.onlinewebfonts.com/c/04559eae8b7926d003f9f2e036c9e076?family=Blippo" rel="stylesheet" type="text/css"/> 
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block scripts %}{% endblock scripts %}
</head>
<body>
    <!-- header -->
    <div class="container-fluid header">
        <div class="row h-100 d-flex align-items-center">
            <div class="col-3 h-100 ps-3 ps-sm-4 align-items-center">
                <a class="header-logo" href="{% url 'menu' %}">
                    <img class="img-header" src="{% static 'media/logo.png' %}" alt="#">            
                </a>
            </div>
            <div class="col-9 col-md-6 h-100 d-flex justify-content-center ps-5 ps-sm-0 align-items-center">
                {% block titleHeader %}{% endblock titleHeader %}
            </div>
            <div class="col-12 col-md-3"></div>
        </div>
    </div>
    <!-- header -->     
    {% block body %}{% endblock body %}   
    <!-- footer -->
    <div class="container-fluid footer"> 
        <div class="d-flex justify-content-center align-items-center social">
            <div>
              <a href=""><i class="fab fa-twitter"></i></a>
              <a href=""><i class="fab fa-behance"></i></a>
              <a href=""><i class="fab fa-linkedin"></i></a>
              <a href=""><i class="fab fa-facebook"></i></a>
              <a href=""><i class="fab fa-instagram"></i></a>
            </div>
        </div>
          
        <div class="row text-center social-mail">
            <p>scorredorc@sanmateo.edo.co</p>
        </div>       
    </div>
    <!-- footer -->         
</body>
</html>
